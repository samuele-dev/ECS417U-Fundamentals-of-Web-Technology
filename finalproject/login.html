	<body> <!-- Form where the user enters there details in -->
		<main> <!--name="loginForm"-->
			<div id="form-Container">
				<form id="login-Form" role="form" action="login.php" method="post">
					<fieldset id="login-fieldset"> <!-- Section off the form -->
						<legend id="login-Title">Login Form</legend> <!-- Title of the form -->
						<label for="email" class="label-Title">Email:</label>
						<br>
						<input id="email" type="email" name="email" placeholder="E-mail" required>
						<br><br>
						<label for="password" class="label-Title">Password:</label>
						<br>
						<input id="password" type="password" name="password" placeholder="Password" required>
						<br><br> <!-- Login or clear the data they entered in the form -->
						<button id="login-submit" name="login-submit" type="submit" value="Login">Login</button>
						<button id="login-clear" type="reset">Clear</button>
					</fieldset>
				</form>
			</div>
		</main>
